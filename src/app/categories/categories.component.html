<div class="main-content">
  <div fxLayout="row" fxLayoutAlign="none center" class="action-bar">

    <button mat-flat-button color="primary" class="icon-text-button" (click)="createCategories()">
      <mat-icon>add</mat-icon>
      新建分类
    </button>

    <span fxFlex="1 1 auto"></span>

    <app-search-bar class="action-bar-item" (search)="onSearch($event)"></app-search-bar>

  </div>

  <div fxLayout="row wrap">
    <div *ngFor="let data of dataList;let index = index"
         style="padding: 20px;"
         fxFlex.lt-sm="100"
         fxFlex.lt-md="50" fxFlex.gt-md="25" fxFlex.gt-lg="20" fxFlex="33.33">
      <mat-card>
        <mat-card-content fxLayout="column" fxLayoutAlign="start center">
          <div class="categories-icon" [ngStyle]="{'background-image': 'url(' + data.image + ')'}"></div>
          <h3>{{data.name}} </h3>
        </mat-card-content>

        <button mat-icon-button style="position: absolute;top: 5px;right: 5px;"
                (click)="deleteCategories(data,index)">
          <mat-icon>close</mat-icon>
        </button>

        <button mat-icon-button style="position: absolute;top: 5px;right: 50px;"
                (click)="editCategories(data,index)">
          <mat-icon style="font-size: 20px;">edit</mat-icon>
        </button>
      </mat-card>
    </div>

  </div>
  <app-load-more [status]="loadingStatus" (onLoadMore)="onLoadMore()"></app-load-more>
</div>
