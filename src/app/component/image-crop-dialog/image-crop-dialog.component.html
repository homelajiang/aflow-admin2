<h1 mat-dialog-title>裁剪图片</h1>

<mat-dialog-content>

  <app-image-crop #cropComponent></app-image-crop>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="cropComponent.data.image">确定</button>
</mat-dialog-actions>
