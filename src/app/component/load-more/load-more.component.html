<div *ngIf="status!==0" style="height: 70px;padding: 10px;margin: 30px 0;" fxLayout="row" fxLayoutAlign="center center">
  <button *ngIf="status===1" mat-stroked-button style="height: 50px;width: 100%;" (click)="loadMore()">Load more
  </button>
  <mat-spinner *ngIf="status===2" [diameter]="50">loading...</mat-spinner>
  <div *ngIf="status===3">No More Data.</div>
</div>
