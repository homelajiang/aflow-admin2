<div fxLayout="row" fxLayoutAlign="center">
  <div class="login-area">
    <form>
      <mat-form-field appearance="outline">
        <mat-label>请输入用户名</mat-label>
        <input [(ngModel)]="username" name="username" matInput placeholder="用户名" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>请输入密码</mat-label>
        <input [(ngModel)]="password" name="password" matInput placeholder="密码" type="password">
      </mat-form-field>

      <button class="login-button" (click)="login()" [disabled]="logging" mat-flat-button color="primary">登录</button>
    </form>
  </div>
</div>
