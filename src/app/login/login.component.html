<div fxLayout="row" fxLayoutAlign="center" style="margin-top: 250px;">
  <div style="width: 300px;">
    <form style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Please input username</mat-label>
        <input matInput placeholder="username" required>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Please input password</mat-label>
        <input matInput placeholder="password" type="password">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>


      <button mat-stroked-button color="primary" style="width: 100%;height: 50px;">sign in</button>
    </form>
  </div>
</div>
