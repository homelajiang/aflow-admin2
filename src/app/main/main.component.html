<mat-sidenav-container class="sidenav-container">
  <mat-sidenav opened mode="side">
    <mat-toolbar color="primary">My Blog</mat-toolbar>
    <!--    <div style="height: 64px;"></div>-->

    <div fxLayout="column" fxLayoutAlign="space-between center" style="height: calc(100% - 64px);">
      <mat-nav-list>
        <div *ngFor="let menu of mainMenu" (click)="navClick(menu.router)">
          <mat-list-item style="width: 240px;">
            <mat-icon class="menu-icon" matListIcon>{{menu.icon}}</mat-icon>
            <a matLine>{{ menu.name }}</a>
            <!--            <span style="margin: 0 20px 0 30px;">20</span>-->
            <!--          <mat-icon style="margin-left: 50px;">-->
            <!--            ghfdkshgkfhsdg-->
            <!--          </mat-icon>-->
          </mat-list-item>
          <!--          <mat-divider class="menu-divider"></mat-divider>-->
        </div>
      </mat-nav-list>

      <mat-nav-list class="login-out-item">
        <mat-list-item>
          <mat-icon class="menu-icon" matListIcon>power_settings_new</mat-icon>
          <a matLine>LOG OUT</a>
        </mat-list-item>
      </mat-nav-list>
    </div>

  </mat-sidenav>
  <mat-sidenav-content id="sidenav-content">
    <mat-toolbar style="background: #fafafa;">

      <span>DASHBOARD</span>
      <span class="toolbar-spacer"></span>

      <button mat-icon-button class="toolbar-icon">
        <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
      </button>

      <button mat-icon-button class="toolbar-icon">
        <mat-icon aria-label="Example icon-button with a heart icon">notifications_none</mat-icon>
      </button>

      <button mat-flat-button color="primary" (click)="newPost()" class="toolbar-icon-text-button">
        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        <span>写文章</span>
      </button>

      <button mat-icon-button class="toolbar-avatar">
        <div mat-card-avatar class="example-header-image mat-card-avatar"></div>
      </button>


    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
