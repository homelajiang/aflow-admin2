<div id="md-main" settings-editor-font="default" class="notransition">
  <div id="main-container" style="display: flex;">
    <div id="left-panel">
      <div id="editor">
        <textarea></textarea>
      </div>
      <!--        <div class="cover-top"></div>-->
    </div>

    <div id="right-panel">
      <div id="container-wrapper" tabindex="-1">
        <div id="container" class="preview"></div>
      </div>
      <!--        <div class="cover-top"></div>-->
    </div>
  </div>

  <div id="cover-bottom">
    <div id="cover-bottom-background-left"></div>
    <div id="cover-bottom-background-right"></div>
    <div id="cover-bottom-left">
<!--      <div class="button-bottom l10n-title" id="button-bottom-menu" title="Menu">-->
<!--        <i class="fa fa-bars" aria-hidden="true"></i>-->
<!--      </div>-->
    </div>
    <div id="cover-bottom-right" style="display: flex;align-items: center;">

      <div style="flex: 1 1 auto;"></div>

      <div class="text-bottom l10n-title">
        lines: {{lineCount}}
      </div>
      <div class="text-bottom l10n-title">
        words: {{wordCount}}
      </div>
      <div class="text-bottom text-cursor l10n-title">
        {{cursorPos}}
      </div>

      <div class="button-bottom l10n-title" id="button-bottom-focus" title="Toggle focus mode">
        <i class="far fa-dot-circle" aria-hidden="true"></i>
      </div>

    </div>
  </div>

</div>
