<div id="md-main" settings-editor-font="default" class="notransition">
  <div id="main-container" style="display: flex;">
    <div id="left-panel" style="position: static;">
      <div id="editor">
        <textarea></textarea>
      </div>
      <!--        <div class="cover-top"></div>-->
    </div>

    <div id="right-panel" style="position: static;">
      <div id="container-wrapper" tabindex="-1">
        <div id="container" class="preview"></div>
      </div>
      <!--        <div class="cover-top"></div>-->
    </div>
  </div>
  <div id="cover-bottom" style="background: antiquewhite;position: static;display: flex;">

    <div id="cover-bottom-background-left" style="position: static !important;">
      <div id="cover-bottom-left" style="position: static !important;width: 100% !important;">
        <div class="button-bottom l10n-title" id="button-bottom-menu" title="Menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div id="cover-bottom-background-right" style="position: static !important;">
      <div id="cover-bottom-right" style="position: static !important;width: 100% !important;">
        <div class="button-bottom l10n-title" id="button-bottom-focus" title="Toggle focus mode">
          <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
        </div>
        <div class="button-bottom l10n-title" id="button-bottom-mode" title="Edit mode">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
      </div>
    </div>

  </div>

</div>
