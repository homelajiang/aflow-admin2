<div fxLayout="row">

  <div fxFlex="75" style="padding: 50px 50px 0;margin-right: 24px;">
    <img style="width: 100%;"
         src="{{media.path}}">
  </div>
  <div fxFlex="25">
    <div>
      信息
    </div>

    <div>
      <mat-form-field style=" width: 100%;">
        <textarea matInput cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="10"
                  placeholder="添加说明"></textarea>
      </mat-form-field>
    </div>

    <div>
      详情
    </div>

    <div fxLayout="row" fxLayoutAlign="center">
      <mat-icon fxFlexAlign="center">event</mat-icon>
      <div fxFlex="1 1 auto">
        <div style="color: #3c4043;word-wrap: break-word;font-size: 1rem;line-height: 1.5rem;">8月1日
        </div>
        <div style="color: #5f6368;font-size: 14px;">周四，下午14:33</div>
      </div>

      <button mat-icon-button>
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center">
      <mat-icon fxFlexAlign="center">event</mat-icon>
      <div fxFlex="1 1 auto">
        <div style="color: #3c4043;word-wrap: break-word;font-size: 1rem;line-height: 1.5rem;">8月1日
        </div>
        <div style="color: #5f6368;font-size: 14px;">周四，下午14:33</div>
      </div>

      <button mat-icon-button>
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>


    <div fxLayout="row" fxLayoutAlign="center">
      <mat-icon fxFlexAlign="center">event</mat-icon>
      <div fxFlex="1 1 auto" style="font-size: 14px;">
        http://www.baidu.com
      </div>

      <button mat-icon-button>
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>


    <button mat-stroked-button color="warn" style="width: 100%;">删除</button>


  </div>


  <button mat-icon-button mat-dialog-close style="position: relative;left: 20px;bottom: 20px;">
    <mat-icon>close</mat-icon>
  </button>

</div>
