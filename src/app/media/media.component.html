<div fxLayout="row" style="padding: 20px 0;">
  <app-upload-button (uploadResult)="addMedia($event)"></app-upload-button>
  <span fxFlex="1 1 auto"></span>
  <app-search-bar (search)="searchByWord($event)"></app-search-bar>
</div>

<div fxLayout="row wrap">
  <app-media-item fxFlex="16.66" *ngFor="let media of medias" [media]="media"
                  (click)="onMediaClick(media)"></app-media-item>
</div>

<app-load-more [status]="loadingStatus" (onLoadMore)="onLoadMore()"></app-load-more>
