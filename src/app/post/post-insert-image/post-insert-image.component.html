<div style="height: 100%;" fxLayout="column">
    <h1 mat-dialog-title fxFlex="none">Insert Image</h1>

  <div fxFlex="grow" style="overflow-y: auto;">
    <app-media></app-media>
  </div>

  <div fxFlex="none">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Insert</button>
    </mat-dialog-actions>
  </div>
</div>
