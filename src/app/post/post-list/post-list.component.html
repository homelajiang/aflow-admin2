<div fxLayout="row wrap">

  <mat-card class="example-card" fxFlex="33.3"
            *ngFor="let post of posts">

    <img mat-card-image src="https://via.placeholder.com/240x160.png" alt="Photo of a Shiba Inu">

    <mat-card-title style="font-size: 20px;">
      {{post.title}}
    </mat-card-title>

    <mat-card-content>
      {{post.description}}
    </mat-card-content>
    <mat-card-actions fxLayout="row">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>home</mat-icon>
        <span>9,345</span>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>comment</mat-icon>
        <span>1,000</span>
      </div>

      <div fxFlex="1 1 auto"></div>

      <div fxFlex="">
        {{post.createDate}}
      </div>

      <!--      <button mat-button>LIKE</button>-->
      <!--      <button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>

</div>
