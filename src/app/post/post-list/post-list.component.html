<div fxLayout="row wrap">
  <div  *ngFor="let post of posts,let index=index"
        style="padding: 20px;"
        fxFlex.lt-sm="100"
        fxFlex.lt-md="50" fxFlex.gt-md="25" fxFlex.gt-lg="20" fxFlex="33.33">
    <app-post-item
                   (remove)="removePost($event)"
                   [post]="post" [index]="index"></app-post-item>
  </div>
</div>

<app-load-more [status]="loadingStatus" (onLoadMore)="onLoadMore()"></app-load-more>
