<h1 mat-dialog-title>New Tag</h1>
<mat-dialog-content>

  <div (click)="changeCover()">
    <img [src]="tag.cover?tag.cover:'https://via.placeholder.com/50x50.png'"
         style="border-radius: 10px;width: 50px;height: 50px;"/>
  </div>

  <div class="example-form">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="tag.title" matInput placeholder="Tag name" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input [(ngModel)]="tag.description" matInput placeholder="Tag description">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="tag">Insert</button>
</mat-dialog-actions>
